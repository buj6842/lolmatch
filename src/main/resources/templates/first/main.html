<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
   <style>body{-webkit-text-size-adjust: none; margin: 0; padding: 0;  width: 100%; height: 100%; position: relative; background: #F1F1F1;}
    #wrap{width: 100%} #header.join_membweship{padding-bottom: 20px; }
    #header{position: relative; overflow: hidden; padding: 60px  0 54px; box-sizing: border-box;}

    h1{margin: 0; padding: 0;-webkit-text-size-adjust: none;} #header .w_logo{display: block; margin: 0 auto; height: 44px;}

    .ps_box:hover {border: solid 1px #FF8600; transition: all 0.5s;}
    .int{display: block; position: relative; width: 100%; height: 30px; padding-right: 25px; line-height: 29px; border: none; font-size: 15px; box-sizing: border-box; z-index: 10;}
    button, input, select, textarea{border-radius: 0; appearance: none; outline: 0; text-decoration: none; cursor: pointer; -webkit-text-size-adjust: none;}
    .error_next_box{display: block; margin: 9px 0 -2px; font-size: 12px; line-height: 14px; color: red;}
    .email_wrap{display: table; width: 100%;} .email_id{display: table-cell; table-layout: fixed; width: 224px; vertical-align: middle;}</style>
