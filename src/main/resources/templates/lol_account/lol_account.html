<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WCK 롤 계정 연동</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/Users/oljeon/Desktop/WCK/lolmatch/src/main/resources/static/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/Users/oljeon/Desktop/WCK/lolmatch/src/main/resources/static/css/lol_account.css'>
    <script src='main.js'></script>
</head>
<body>
	<div id="wrap">
		<!--스킵네비게이션 : 웹접근성대응
		<div id="u_skip" style="position: relative;"></div>-->
		<!--header-->	
		<div id="header" class="join_membership" role="banner">
			<h1>
				<a class="W_logo" href="http;// 블라블라">
					<img src="logo1.png" style=" height: 44px; display: block; margin: 0px auto;">
				</a>
			</h1>	
		</div>
		<!--//header-->

		<!--container-->
		<div id="container" role="main">
			<div id="content">
				<!--tg-text=title-->
				<h2 class="blind">WCK 롤 계정 연동</h2>
				<div class="join_content">
					<!--롤 계정 검색-->
					<div class="row_group">
						<div class="join_row">
							<h3 class="join_title">
								<label for="id">롤 아이디</label>
							</h3>
							<span class="ps_box int_id">
                                <img src="Vector.png" id="Vector" class="Vector">
								<input id="id" class="int" type="text" name="id" title="ID" placeholder="롤 아이디" maxlength="20">
							</span>
						</div>
                        <!--입력 후 아이디 선택-->
						<div class="PI_group">
							<span class="check_text">본인 아이디가 맞습니까?</span>
                        	<div class="PI_box int_PI">
                            	<img src="PIcon.png" class="PIcon">
								<span class="nick_group">
									<label class="nick">황제카 GANG</label><br>
                            		<label class="tier">Silver 1</label>
								</span>
								<span class="check_group">
									<label class="check_box_y">예</label>
									<label class="check_box_n">아니오</label>
								</span>
                        	</div>
						</div>
                        <!--//입력 후 아이디 선택-->
						<!--아이콘 변경 후 인증-->
						<div class="PI_group">
							<h3 class="change_title">
								<label>인증하기</label>
							</h3>
                        	<div class="PI_box int_PI">
                            	<img src="PIcon2.png" class="PIcon">
								<span class="nick_group">
									<label class="nick">황제카 GANG</label><br>
                            		<label class="tier">Silver 1</label>
								</span>
								<span class="time_group">
									<label class="time">03:00</label>
								</span>
                        	</div>
						</div>
						<!--//아이콘 변경 후 인증-->
					</div>
					<!--//롤 계정 검색-->
                    <!--회원가입 완료 버튼-->
					<div class="btn_area">	
						<a href="http;// 블라블라"><button type="button" id="btnJoin" class="btn_type btn_primary"><span>가입 완료</span></button>
						</a>
					</div>	
			        <!--//회원가입 완료 버튼-->
					<a class="W_logo2" href="http;// 블라블라">
						<img src="logo1.png" style="position: absolute; width: 79.33px; height: 17px; padding-bottom: 100px;">
					</a>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
